<body>
    <p>lets create a admission form</p>
    <h3>Admission details</h3>
    <form>
     First name :<input type="text"  placeholder="first name" > <br>

   Email :<input type="email"  placeholder="enter your email" > <br>

   Upload a passport : <input type="image" placeholder=" your image" > <br>
  Phone number :  <input type="number" placeholder=" phone number "  > <br>
   range : <input type="range" > <br>
   you can search <input type="search" > <br>
   tellephone : <input type="tel" > <br>
   current time : <input type="time"> <br>
    <input type="submit" > 
    <input type="reset"> <br>
    <input type="url"> <br>
</form>
